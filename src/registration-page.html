<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="registration-page">
     <div class="container">
        <div class="registration-box">
            <div class="registration-link">
                <a class="link" href="registration-page.html" alt="registration page">Registration</a>
                <a class="link-login" href="/" alt="login page">Log In</a>
            </div>
            <form class="registration-form">
                <input class="input" type="text" placeholder="Enter your name" required>
                <input class="input" type="email" placeholder="Enter your email" required>
                <input class="input input-last" type="password" placeholder="Create a password" required> 
            </form>
            <button type="submit" class="registration-btn">Register Now</button>
        </div>
    </div>
  </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
