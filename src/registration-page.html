<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="registration-page">
     <div class="container">
        <div class="registration-box">
            <div class="registration-link">
                <a class="link isActive" href="registration-page.html" alt="registration page">Registration</a>
                <a class="link" href="login-page.html" alt="login page">Log In</a>
            </div>
            <form class="registration-form">
                <input class="input" type="text" placeholder="Enter your name" required>
                <input class="input" type="email" placeholder="Enter your email" required>
                <div class="password-wrap">
                    <input class="input input-last password-input" id="password" type="password" placeholder="Create a password" required> 
                    <span id="toggle-password" class="show-password-button">
                    <svg class="icon-eye" width="18" height="18">
                        <use href="img/icons.svg#icon-eye" />
                      </svg>
                  </span>
                </div>
            </form>
            <button type="submit" class="registration-btn">Register Now</button>
        </div>
    </div>
  </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
